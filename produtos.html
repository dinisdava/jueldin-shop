<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatÃ¡logo - Jueldin Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">CatÃ¡logo de Produtos</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Produto 1 -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Produto 1" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-semibold">Produto 1</h2>
        <p class="text-gray-700">R$ 49.90</p>
        <button onclick="addToCart('Produto 1', 49.90)" class="mt-2 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">Adicionar ao Carrinho</button>
      </div>

      <!-- Produto 2 -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Produto 2" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-semibold">Produto 2</h2>
        <p class="text-gray-700">R$ 89.00</p>
        <button onclick="addToCart('Produto 2', 89.00)" class="mt-2 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">Adicionar ao Carrinho</button>
      </div>

      <!-- Produto 3 -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Produto 3" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-semibold">Produto 3</h2>
        <p class="text-gray-700">R$ 120.00</p>
        <button onclick="addToCart('Produto 3', 120.00)" class="mt-2 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>

  <!-- Carrinho Fixo -->
  <div id="cart-button" class="fixed bottom-4 right-4 bg-orange-600 text-white p-4 rounded-full shadow-lg cursor-pointer z-50">
    ðŸ›’ <span id="cart-count">0</span>
  </div>

  <!-- Pop-up do Carrinho -->
  <div id="cart-popup" class="hidden fixed bottom-20 right-4 bg-white border border-gray-300 shadow-lg rounded-lg p-4 w-80 z-50">
    <h2 class="text-lg font-semibold mb-2">Seu Carrinho</h2>
    <ul id="cart-items" class="mb-2"></ul>
    <p class="font-bold">Total: R$<span id="cart-total">0,00</span></p>
    <button onclick="checkout()" class="mt-4 w-full bg-[#cc5c14] text-white py-2 rounded hover:bg-orange-600">Finalizar Compra</button>
  </div>

  <script>
    const cartButton = document.getElementById('cart-button');
    const cartPopup = document.getElementById('cart-popup');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');

    const cart = [];

    cartButton.addEventListener('click', () => {
      cartPopup.classList.toggle('hidden');
    });

    function addToCart(name, price) {
      const existingProduct = cart.find(item => item.name === name);
      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      let itemCount = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.classList.add('flex', 'justify-between', 'items-center', 'mb-2');
        li.innerHTML = `
          <span>${item.name} x${item.quantity}</span>
          <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
        `;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
        itemCount += item.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = itemCount;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Carrinho vazio.");
        return;
      }
      alert("Compra finalizada! Em breve entraremos em contato.");
      cart.length = 0;
      updateCart();
      cartPopup.classList.add('hidden');
    }
  </script>
</body>
</html>
