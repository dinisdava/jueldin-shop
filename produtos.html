<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - Jueldin Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fdfaf3] text-gray-900 font-sans">

  <header class="bg-[#cc5c14] text-white p-6 text-center">
    <h1 class="text-2xl font-bold">Catálogo de Produtos</h1>
    <a href="index.html" class="underline text-sm">Voltar à página inicial</a>
  </header>

  <main class="py-10 px-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">

      <!-- Produto 1 -->
      <div class="bg-white p-4 shadow rounded">
        <img src="https://i.imgur.com/Z4kQKLC.png" alt="Aspirador" class="w-full h-40 object-contain mb-4">
        <h3 class="font-bold text-lg">Aspirador de Pó</h3>
        <p class="text-red-600 font-bold text-lg">R$ 399,90</p>
      </div>

      <!-- Produto 2 -->
      <div class="bg-white p-4 shadow rounded">
        <img src="https://i.imgur.com/j1QbwhL.png" alt="Relógio" class="w-full h-40 object-contain mb-4">
        <h3 class="font-bold text-lg">Relógio Inteligente</h3>
        <p class="text-red-600 font-bold text-lg">R$ 249,90</p>
      </div>

      <!-- Produto 3 -->
      <div class="bg-white p-4 shadow rounded">
        <img src="https://i.imgur.com/MlmwlTO.png" alt="Liquidificador" class="w-full h-40 object-contain mb-4">
        <h3 class="font-bold text-lg">Liquidificador</h3>
        <p class="text-red-600 font-bold text-lg">R$ 179,90</p>
      </div>

      <!-- Adicione mais produtos aqui -->

    </div>
  </main>

  <footer class="bg-[#3a1f0d] text-white text-center py-6 text-sm mt-10">
    <p>&copy; 2025 Jueldin Shop, todos os direitos reservados</p>
  </footer>

</body>
</html>
