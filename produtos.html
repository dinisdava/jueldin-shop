<header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between bg-white px-6 py-4 shadow">

  <a href="index.html" class="text-sm text-[#cc5c14] font-semibold underline" aria-label="Voltar à página inicial">← Voltar à página inicial</a>

<main class="pt-32 px-6 mb-32">
  <h1 class="text-2xl font-bold text-center mb-8">Catálogo de Produtos</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">

    <div class="bg-white p-4 shadow rounded text-center transition-transform hover:scale-105">
      <img src="https://res.cloudinary.com/dinisdava/image/upload/v1746149471/1742125165138_y0mba9.png" alt="Batedeira manual RAF" class="w-full h-40 object-contain mb-4">
      <h3 class="font-bold text-lg">Batedeira manual RAF</h3>
      <p class="text-red-600 font-bold text-lg">1.000,00 MZN</p>
      <button onclick="addToCart('Batedeira manual RAF', 1000)" class="mt-4 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700" aria-label="Adicionar Batedeira manual RAF ao carrinho">Adicionar ao Carrinho</button>
    </div>

    <div class="bg-white p-4 shadow rounded text-center transition-transform hover:scale-105">
      <img src="https://res.cloudinary.com/dinisdava/image/upload/v1746149470/IMG-20250315-WA0188_ugdmyj.jpg" alt="Selador de massa" class="w-full h-40 object-contain mb-4">
      <h3 class="font-bold text-lg">Selador de massa</h3>
      <p class="text-red-600 font-bold text-lg">500,00 MZN</p>
      <button onclick="addToCart('Selador de massa', 500)" class="mt-4 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700" aria-label="Adicionar Selador de massa ao carrinho">Adicionar ao Carrinho</button>
    </div>

    <div class="bg-white p-4 shadow rounded text-center transition-transform hover:scale-105">
      <img src="https://res.cloudinary.com/dinisdava/image/upload/v1746149471/1742067500428_vl289r.png" alt="Liquidificador" class="w-full h-40 object-contain mb-4">
      <h3 class="font-bold text-lg">Liquidificador</h3>
      <p class="text-red-600 font-bold text-lg">2.500,00 MZN</p>
      <button onclick="addToCart('Liquidificador', 2500)" class="mt-4 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700" aria-label="Adicionar Liquidificador ao carrinho">Adicionar ao Carrinho</button>
    </div>

  </div>
</main>
