<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Dino Importador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dino Importador</h1>
      <nav>
        <a href="#" class="ml-4 text-blue-600 hover:underline">Início</a>
        <a href="#" class="ml-4 text-blue-600 hover:underline">Produtos</a>
        <a href="#" class="ml-4 text-blue-600 hover:underline">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <h2 class="text-xl font-semibold mb-4">Produtos em Destaque</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      
      <!-- Produto -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="https://via.placeholder.com/300x200" alt="Produto" class="w-full h-48 object-cover rounded">
        <h3 class="text-lg font-bold mt-2">Nome do Produto</h3>
        <p class="text-gray-600 mt-1">Descrição curta do produto.</p>
        <p class="text-green-600 font-bold mt-2">R$ 199,90</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
      </div>

      <!-- Copie o bloco acima para adicionar mais produtos -->

    </div>
  </main>

  <footer class="bg-white text-center p-4 shadow mt-8">
    <p>&copy; 2025 Dino Importador. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
